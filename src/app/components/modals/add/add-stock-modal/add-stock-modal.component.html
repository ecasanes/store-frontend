
<div class="modal-header">
    <div class="modal-headline">
        <h5 class="modal-title">ADD STOCK</h5>
    </div>

</div>
<div class="modal-body">

    <form>

        <error-handler [errors]="errorResponse.errors" [validate]="'quantity'"></error-handler>
        <alert-error-handler [type]="'bullet'" [errorResponse]="errorResponse"></alert-error-handler>

        <div class="form-group">
            <label>Product<span class="important">*</span></label>
            <select name="product_variation_id" [(ngModel)]="product.product_variation_id">
                <option *ngFor="let product of products" [value]="product.product_variation_id">{{product.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label>Quantity<span class="important">*</span></label>
            <input type="number" name="quantity" [(ngModel)]="product.quantity" required>
        </div>


    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
    <button type="button" class="btn btn-primary" (click)="onSave()">Save changes</button>
</div>
