<div class="modal-header">
  <div class="modal-headline">
    <h5 class="modal-title" >Add Seller Account</h5>
  </div>

</div>
<div class="modal-body">
  <form>
    <label>Firstname</label>
    <input type="text" name="firstname" required [(ngModel)]="user.firstname" >
    <error-handler [errors]="errorResponse.errors" [validate]="'name'"></error-handler>

    <label>Middlename</label>
    <input type="text" name="middlename" required [(ngModel)]="user.middlename" >
    <error-handler [errors]="errorResponse.errors" [validate]="'middlename'"></error-handler>

    <label>Lastname<span class="important">*</span></label>
    <input type="text" name="lastname" required [(ngModel)]="user.lastname" >
    <error-handler [errors]="errorResponse.errors" [validate]="'lastname'"></error-handler>

    <label>Email<span class="important">*</span></label>
    <input type="email" name="email" required [(ngModel)]="user.email" >
    <error-handler [errors]="errorResponse.errors" [validate]="'email'"></error-handler>

    <label>Password<span class="important">*</span></label>
    <input type="text" name="password" required [(ngModel)]="user.password" >
    <error-handler [errors]="errorResponse.errors" [validate]="'password'"></error-handler>

    <label>Status</label>
    <select name="status" class="form-group" [(ngModel)]="user.status">
      <option value="active">ACTIVE</option>
      <option value="inactive">INACTIVE</option>
    </select>
    <error-handler [errors]="errorResponse.errors" [validate]="'status'"></error-handler>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
  <button type="button" class="btn btn-primary" (click)="onAdd()">Add</button>
</div>
