<div class="modal-header">
    <div class="modal-headline">
        <h5 class="modal-title" >{{title}}</h5>
        <span class="instruction">{{description}}</span>
    </div>

</div>
<div class="modal-body">
    <label>Select Report: <span class="optional"> (Optional)</span></label>
    <select name="filter_by" class="custom-select" [(ngModel)]="report" required>
        <option *ngFor="let report of reportOptionsList" [ngValue]="report.code">{{report.name}}</option>
    </select>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
    <button type="button" class="btn btn-primary" (click)="onExport(report)">Export</button>
</div>
